<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L·ªãch h·ªçc theo tu·∫ßn</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .schedule {
      display: grid;
      grid-template-rows: auto 1fr;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .schedule-header {
      display: grid;
      grid-template-columns: 120px repeat(6, 1fr);
      background: #1976d2;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }

    .schedule-header div {
      padding: 12px 0;
      border-right: 1px solid rgba(255,255,255,0.3);
    }

    .schedule-header div:last-child {
      border-right: none;
    }

    .schedule-body {
      display: grid;
      grid-template-rows: repeat(8, 1fr); /* 8 khung gi·ªù */
    }

    .time-row {
      display: grid;
      grid-template-columns: 120px repeat(6, 1fr);
      border-top: 1px solid #ddd;
      background: #fff;
      min-height: 60px;
    }

    .time-cell {
      background: #f1f1f1;
      text-align: center;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ddd;
    }

    .event-cell {
      border-right: 1px solid #ddd;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      text-align: center;
      transition: background 0.3s;
    }

    .event-cell.empty {
      background: #fafafa;
      color: #bbb;
    }

    .event {
      padding: 6px 10px;
      border-radius: 6px;
      color: #fff;
      font-weight: 500;
      width: 90%;
    }

    /* M√†u ng·∫´u nhi√™n theo m√¥n */
    .event.math { background: #4caf50; }
    .event.physics { background: #ff9800; }
    .event.chemistry { background: #2196f3; }
    .event.english { background: #9c27b0; }
    .event.history { background: #e91e63; }
    .event.programming { background: #795548; }
  </style>
</head>
<body>
  <h1>üìö L·ªãch h·ªçc theo tu·∫ßn</h1>

  <div class="schedule">
    <div class="schedule-header">
      <div>Th·ªùi gian</div>
      <div>Th·ª© 2</div>
      <div>Th·ª© 3</div>
      <div>Th·ª© 4</div>
      <div>Th·ª© 5</div>
      <div>Th·ª© 6</div>
      <div>Th·ª© 7</div>
    </div>

    <div class="schedule-body" id="scheduleBody"></div>
  </div>

  <script>
    const timeSlots = [
      "07:00 - 08:00",
      "08:00 - 09:00",
      "09:00 - 10:00",
      "10:00 - 11:00",
      "13:00 - 14:00",
      "14:00 - 15:00",
      "15:00 - 16:00",
      "16:00 - 17:00",
    ];

    // D·ªØ li·ªáu gi·∫£ l·∫≠p
    const scheduleData = [
      { day: 1, time: 0, subject: "To√°n", type: "math" },
      { day: 2, time: 1, subject: "V·∫≠t l√Ω", type: "physics" },
      { day: 4, time: 2, subject: "L·∫≠p tr√¨nh", type: "programming" },
      { day: 5, time: 0, subject: "H√≥a h·ªçc", type: "chemistry" },
      { day: 5, time: 4, subject: "Ti·∫øng Anh", type: "english" },
      { day: 6, time: 5, subject: "L·ªãch s·ª≠", type: "history" },
    ];

    const scheduleBody = document.getElementById("scheduleBody");

    timeSlots.forEach((slot, timeIndex) => {
      const row = document.createElement("div");
      row.className = "time-row";

      // C·ªôt gi·ªù
      const timeCell = document.createElement("div");
      timeCell.className = "time-cell";
      timeCell.textContent = slot;
      row.appendChild(timeCell);

      // 6 c·ªôt cho th·ª© 2 -> 7
      for (let day = 1; day <= 6; day++) {
        const cell = document.createElement("div");
        cell.className = "event-cell";

        const event = scheduleData.find(
          (e) => e.day === day && e.time === timeIndex
        );

        if (event) {
          const eventDiv = document.createElement("div");
          eventDiv.className = `event ${event.type}`;
          eventDiv.textContent = event.subject;
          cell.appendChild(eventDiv);
        } else {
          cell.classList.add("empty");
          cell.textContent = "-";
        }

        row.appendChild(cell);
      }

      scheduleBody.appendChild(row);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giao dịch thành công - VNPay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; font-family: "Segoe UI", sans-serif; }
    .card { border-radius: 12px; }
    .vnpay-logo { height: 50px; }
    .success-icon {
      font-size: 70px;
      color: #28a745;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
    <div class="text-center mb-4">
      <img class="vnpay-logo" src="https://sandbox.vnpayment.vn/paymentv2/images/logo.svg" alt="VNPay">
    </div>

    <div class="text-center">
      <div class="success-icon">✅</div>
      <h2 class="text-success mt-3">Giao dịch thành công!</h2>
      <p>Cảm ơn bạn đã thực hiện thanh toán qua VNPay.</p>
    </div>

    <hr>

    <table class="table table-bordered mt-4">
      <tr>
        <th>Mã đơn hàng</th>
        <td>{{ order_id }}</td>
      </tr>
      <tr>
        <th>Mã giao dịch</th>
        <td>{{ transaction_no }}</td>
      </tr>
      <tr>
        <th>Số tiền</th>
        <td>{{ amount }} VNĐ</td>
      </tr>
      <tr>
        <th>Ngân hàng</th>
        <td>{{ bank }}</td>
      </tr>
      <tr>
        <th>Thời gian thanh toán</th>
        <td>{{ pay_date }}</td>
      </tr>
    </table>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-primary">Về trang chủ</a>
    </div>
  </div>
</body>
</html>

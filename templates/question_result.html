{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kết quả - Mentor</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    {% include 'components/links.html' %}

    <style>
        .result-container {
            padding: 40px 0;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .result-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .result-title {
            font-size: 28px;
            font-weight: 600;
            color: #0072bc;
            margin-bottom: 15px;
        }
        .result-description {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .major-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        .major-title {
            font-size: 20px;
            font-weight: 600;
            color: #0072bc;
            margin-bottom: 10px;
        }
        .major-description {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .action-btn {
            background: #0072bc;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
        }
        .action-btn.secondary {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="container">
            <div class="result-card">
                <div class="result-header">
                    <h1 class="result-title">Kết quả định hướng nghề nghiệp</h1>
                    <p class="result-description">
                        Dựa trên câu trả lời của bạn, chúng tôi đã phân tích và đưa ra ngành học phù hợp nhất với tính cách và sở thích của bạn.
                    </p>
                </div>

                <div class="major-card">
                    <h3 class="major-title">{{ major }}</h3>
                    <p class="major-description">{{ description }}</p>
                </div>

                <div class="action-buttons">
                    <a href="{% url 'question' %}" class="action-btn secondary">Làm lại bài test</a>
                    <a href="{% url 'index' %}" class="action-btn">Về trang chủ</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>

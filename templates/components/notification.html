{% if messages %}
<script>
    const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,  
        timerProgressBar: true,
    });
{% for message in messages %}
    Toast.fire({
        icon: "{{ message.tags }}",
        title: "{{ message|escapejs }}"
    });
{% endfor %}
</script>
{% endif %}

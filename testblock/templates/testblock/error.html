<!DOCTYPE html>
<html>
<head>
    <title>Lỗi</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; max-width: 500px; }
        .error-icon { font-size: 4em; margin-bottom: 20px; }
        .btn { display: inline-block; padding: 12px 30px; margin: 10px; text-decoration: none; border-radius: 25px; background: #007bff; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Đã xảy ra lỗi</h1>
        <p>{{ message }}</p>
        <a href="{% url 'testblock:test_block_list' %}" class="btn">Về trang chủ</a>
    </div>
</body>
</html>
